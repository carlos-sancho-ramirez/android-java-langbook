language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
before_install:
- openssl aes-256-cbc -K $encrypted_16d6b8e331d6_key -iv $encrypted_16d6b8e331d6_iv
  -in keystore.tar.gz.enc -out keystore.tar.gz -d
- tar -xvf keystore.tar.gz
script:
- "./gradlew clean build check"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_deploy:
- "./travisBeforeDeploy.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    branch: master
    repo: carlos-sancho-ramirez/android-java-langbook
notifications:
  email:
    on_success: never
    on_failure: always
env:
  global:
    secure: 
